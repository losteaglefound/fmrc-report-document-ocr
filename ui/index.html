<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-upload-alt"></i> File Upload System</h1>
            <p>Upload multiple files and get instant results</p>
        </header>

        <main class="main-content">
            <!-- Upload Area -->
            <div class="upload-container" id="uploadContainer">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>Drag & Drop Files Here</h3>
                    <p>or</p>
                    <button class="upload-btn" id="uploadBtn">
                        <i class="fas fa-folder-open"></i>
                        Choose Files
                    </button>
                    <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
                </div>
            </div>

            <!-- File List -->
            <div class="file-list-container" id="fileListContainer" style="display: none;">
                <h3><i class="fas fa-list"></i> Uploaded Files</h3>
                <div class="file-list" id="fileList"></div>
            </div>

            <!-- Upload Progress -->
            <div class="upload-progress" id="uploadProgress" style="display: none;">
                <div class="progress-header">
                    <h3><i class="fas fa-spinner fa-spin"></i> Uploading Files...</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">0% Complete</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Results -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-check-circle"></i> Upload Complete</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="result-content" id="resultContent">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
